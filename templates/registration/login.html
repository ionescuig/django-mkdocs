{% extends "base.html" %}
{% load static %}

{% block body %}
  <div class="card offset-4 col-md-4 mt-5">
    <article class="card-body">
      <h4 class="card-title text-center mb-4 mt-1">Sign in</h4>
      <hr>
      <form method="POST">
        {% csrf_token %}
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-user"></i> </span>
            </div>
            <input name="username" id="id_username" class="form-control" placeholder="username" required>
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
            </div>
              <input class="form-control" placeholder="******" type="password" name="password" id="id_password" required>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block"> Login  </button>
        </div>
      </form>
    </article>
  </div>
{% endblock %}
